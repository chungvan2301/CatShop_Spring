<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang chủ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/resources/css/index.css}" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
    <header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 text-dark text-decoration-none">
        <img src="/images/logoShop.png" alt="Logo" width="100.4" height="42.4">
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item nav-link" style="border: 1px solid black; color: black;">Xin chào Admin</a></li>
        <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
      </ul>
    </header>
	</div>

    <div class="container">
        <h1 class="text-center">Chào mừng đến với trang admin thêm mới dịch vụ!</h1>
    </div>

    <div class="container">

        <form th:action="@{/admin/categories/add}" method="post" th:object="${category}">
			<div class="form-group">
				<input type="hidden" name="id" th:value="*{id}">
				<lable for="category">Tên dịch vụ</lable>
				<input type="text" name="name" th:field="*{name}" required >
			</div>

		 	<div class="row p-2">
            	<div class="col-md-2">
            		<button type="submit" class="btn btn-success">Xác nhận</button>
            	</div>
            </div>
	      </form>
        </div>



</body>
</html>
